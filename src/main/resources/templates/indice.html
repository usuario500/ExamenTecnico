<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Carga de materias</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Inicio</h1>
        <a th:href="@{showAlta}">Alta de alumnos</a>
        <br/>
        <div th:if="${alumnos != null and !alumnos.empty}">
            <table border="2">
                <tr>
                    <th>Nombre(s)</th>
                    <th>Apellido(s)</th>
                    <th>Carrera</th>
                    <th>NC</th>
                    <th>Telefono</th>
                    <th>Correo</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="alumno : ${alumnos}" th:if="${alumno.activo == 1}" >
                    <td th:text= ${alumno.nombres}></td>
                    <td th:text= ${alumno.apellidos}></td>
                    <td th:text= ${alumno.carrera}></td>
                    <td th:text= ${alumno.NC}></td>
                    <td th:text= ${alumno.telefono}></td>
                    <td th:text= ${alumno.correo}></td>
                    <td > <a th:href="@{/showModificar/} + ${alumno.NC}" ><button th:text="Modificar" ></button></a></td>
                    <td > <a th:href="@{/showModificar/} + ${alumno.NC}" ><button th:text="Cargar" ></button></a></td>
                    <td > <a th:href="@{/eliminar/} + ${alumno.NC}" ><button th:text="Eliminar" ></button></a></td>
                </tr>
            </table>
        </div>
        <div th:if="${alumnos == null or alumnos.empty}">
            El alumno no tiene materias cargadas
        </div>
        <br/>
        
        
        <a th:href="@{showMateria}">Alta de materias</a>
        <div th:if="${materias != null and !materias.empty}">
            <table border="2">
                <tr>
                    <th>Nombre</th>
                    <th>Dias</th>
                    <th>Credito</th>
                    <th>Acciones</th>
                </tr>
                <tr th:each="materia : ${materias}" th:if="${materia.activo == 1}" >
                    <td th:text= ${materia.nombre}></td>
                    <td th:text= ${materia.dias}></td>
                    <td th:text= ${materia.credito}></td>
                    <td > <a th:href="@{/showModificarMateria/} + ${materia.id}" ><button th:text="Modificar" ></button></a></td>
                    <td > <a th:href="@{/eliminarMateria/} + ${materia.id}" ><button th:text="Eliminar" ></button></a></td>
                </tr>
            </table>
        </div>
        <div th:if="${materias == null or materias.empty}">
            No hay materias
        </div>
    </body>
</html>
