<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:="http://www.w3.org/1999/xhtml">
    <head>
        <title>Datos de la materia</title>
        <meta charset="UTF-8">
        <link rel="stylesheet" type="text/css" th:href="@{/css/styles.css}" />
    </head>
    <body>
        <header th:replace="Plantilla/encabezado :: encabezado"></header>
        <h2 class="bajoH">Datos de la materia</h2>
        <br/>
        <form th:action="@{/guardarMateria}" method="post" th:object="${materia}">

            <div th:if="${materia.id != null}"> 
                <label for="id">ID: </label>
                <input type="hidden" name="id" th:field="*{id}" required/>
                <br/>
            </div>

            <label for="nombre">Nombre: </label>
            <input type="text" name="nombre" th:field="*{nombre}"  required/>
            <br/>

            <label for="dias">Dias: </label>
            <select name="dias" th:field="*{dias}" >
                <option value="Lun - Jue"> Lun - Jue </option>
                <option value="Lun - Vie"> Lun - Vie </option>
            </select>
            <br/>

            <label for="credito">Creditos: </label>
            <input type="number" name="credito" th:field="*{credito}" required oninput="this.value = this.value.replace(/[^0-9]/g, '');"/>
            <br/>

            <input type="submit" name="guardar" value="Guardar"/>
        </form>
    </body>
</html>
